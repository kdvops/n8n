# =========================
# Ingress — Opción A (dominio raíz)
#   Host: n8n.kdvops.com
#   URL OAuth Redirect a registrar en Google:
#   https://n8n.kdvops.com/rest/oauth2-credential/callback
# =========================
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: n8n
  namespace: n8n
  annotations:
    external-dns.alpha.kubernetes.io/hostname: n8n.kdvops.com
    external-dns.alpha.kubernetes.io/ttl: "120"
    # OPCIONAL: si quieres forzar un CNAME en lugar de A:
    external-dns.alpha.kubernetes.io/target: "silencfox.duckdns.org"
    cert-manager.io/cluster-issuer: letsencrypt-prod
    # Entrar por HTTP y HTTPS (web, websecure)
    #traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
spec:
  ingressClassName: traefik
  rules:
  - host: n8n.kdvops.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: n8n
            port:
              number: 5678
  tls:
  - hosts:
    - n8n.kdvops.com
    secretName: n8n-kdvops-com-tls
